  lat_max: 0.0
  lon_min: 0.0
  lon_max: 0.0
hrdps_shape:
  lat_size: 0
  lon_size: 0
rdps_extent_coordinates:
  lat_min: 0.0
  lat_max: 0.0
  lon_min: 0.0
  lon_max: 0.0
rdps_shape:
  lat_size: 0
